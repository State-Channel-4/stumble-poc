<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StumbleUpon POC</title>
</head>
<body>
    StumbleUpon web3 app!
    <script src="index.js" type="module"></script>
    <button id="connectButton" style="border-radius: 10px; font-size: large;">connect</button>
    <hr/>
    <!-- form -->
    <label for="fund">Submit url</label>
    <input type="url" id="stumble-url" placeholder="https://ethereum.org/en/" style="border-radius: 10px;"/>
    <button id="submitUrlButton" style="border-radius: 10px; font-size: large;">Submit</button>
    <hr/>
    <button id="getAllUrlsButton" style="border-radius: 10px; font-size: large;">Get all urls</button>
    <hr/>
    <button id="stumbleButton" style="border-radius: 10px; font-size: large;">Stumble</button>
</body>
</html>
